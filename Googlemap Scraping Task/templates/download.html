<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Results</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2980b9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .progress {
            margin: 20px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        a.download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #27ae60;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a.download-button:hover {
            background-color: #219a52;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .button-group {
            margin-top: 30px;
        }

        .button-group a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scraping Completed!</h1>
        <div class="progress">
            Your data has been successfully collected and is ready for download.
        </div>
        <div class="button-group">
            <a href="/download/{{ file_name }}" class="download-button">Download Results</a>
            <a href="/" class="back-button">Start New Search</a>
        </div>
    </div>
</body>
</html>
