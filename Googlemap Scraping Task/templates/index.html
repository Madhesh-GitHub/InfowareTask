<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Scraper</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2980b9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .keyword-group {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
        }

        .remove-keyword {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        #add-keyword {
            background-color: #27ae60;
        }

        #add-keyword:hover {
            background-color: #219a52;
        }

        #submit-form {
            background-color: #3498db;
        }

        #submit-form:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Maps Scraper</h1>
        <form id="scrapeForm" action="/scrape" method="POST">
            <div id="keywords-container">
                <div class="keyword-group">
                    <button type="button" class="remove-keyword" style="display: none;">Ã—</button>
                    <label>Search Keyword:</label>
                    <input type="text" name="keywords[]" placeholder="Enter business type or location" required>
                    <label>Number of Results:</label>
                    <input type="number" name="details_cnt[]" min="1" placeholder="How many results needed?" required>
                </div>
            </div>
            <div class="button-group">
                <button type="button" id="add-keyword">Add Another Search</button>
                <button type="submit" id="submit-form">Start Scraping</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('add-keyword').addEventListener('click', function() {
            const container = document.getElementById('keywords-container');
            const newGroup = container.children[0].cloneNode(true);
            
            // Clear the input values
            newGroup.querySelectorAll('input').forEach(input => input.value = '');
            
            // Show remove button
            const removeBtn = newGroup.querySelector('.remove-keyword');
            removeBtn.style.display = 'flex';
            removeBtn.addEventListener('click', function() {
                if (container.children.length > 1) {
                    newGroup.remove();
                }
            });
            
            container.appendChild(newGroup);
        });
    </script>
</body>
</html>
